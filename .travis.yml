language: cpp
sudo: required
dist: trusty

os:
  - linux

compiler:
  - gcc
  - clang

python:
  - "2.7"
virtualenv:
  system_site_packages: true

env:
  global:
    - secure: "token"

addons:
  apt:
    sources:
      - trusty
    packages:
      - libboost-dev
      - libboost-thread-dev
      - libboost-graph-dev
      - stx-btree-dev

install:
  - sudo pip install cython

script:
  - GALA_COMMIT=2695d582

  - uname -a
  - g++ --version
  - clang++ --version
  - cython --version
  - autoconf --version
  - automake --version
  - python --version
  - pwd
  - ls -la

  # run all checks
  - ./bootstrap
  - ./configure --enable-debug CXXFLAGS=-std=c++11
  - make check

  # redo with gala
  - wget https://github.com/freetdi/gala/archive/${GALA_COMMIT}.tar.gz
  - mkdir gala
  - ( cd gala; tar --strip-components=1 -zxf ../${GALA_COMMIT}.tar.gz )
  - make -C gala install DESTDIR=${PWD} PREFIX=GP
  - ./configure --enable-debug CXXFLAGS=-std=c++11 CPPFLAGS=-I${PWD}/GP/include
  - make check
  - make distcheck DISTCHECK_CONFIGURE_FLAGS=CXXFLAGS=-std=c++11
